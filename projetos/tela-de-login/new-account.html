<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>

    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/new-account.css">
</head>
<body>
    <main>
        <a href="index.html">
            <img src="src/images/back.png" alt="seta de voltar" id="voltar">
        </a>
        <h1>Criar conta</h1>
        <section>
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" name="" id="nome" placeholder="Nome">
            </div>

            <div>
                <label for="idade">Idade:</label>
                <input type="number" name="" id="idade" placeholder="Idade">
            </div>
            
            <div id="sexo">
                <p>Sexo:</p>
                <input type="radio" name="sexo" id="masc" class="radio-button" checked>
                <label for="masc">masculino</label>
                <br>
                <input type="radio" name="sexo" id="fem" class="radio-button">
                <label for="fem">feminino</label>
            </div>

            <div>
                <label for="">e-mail:</label>
                <input type="email" name="" id="email" placeholder="email@email.com">
            </div>

            <button>Cadastrar</button>
        </section>
    </main>
</body>
</html>
